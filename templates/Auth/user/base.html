<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %} {% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
       <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CustomerAgent</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownTickets" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Tickets
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownTickets">
                    <a class="dropdown-item" href="{{ url_for('ticketShow') }}">View All Tickets</a>
                    <a class="dropdown-item" href="{{ url_for('sendTicket') }}">Create a Ticket</a>
                </div>
            </li>


            <li class="nav-item ">
                <a class="nav-link " href="/user-edit" id="navbarDropdownTickets">
                    Profile Setting
                </a>
            
            </li>
          
        </ul>
        
        <form class="form-inline my-2 my-lg-0">
          {% if current_user.is_authenticated %}
              <a class="btn btn-outline-success my-2 my-sm-0" href="{{ url_for('home') }}">Home</a>
          {% else %}
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a href="{{ url_for('login') }}">Log in</a></button>
          {% endif %}
      </form>
      
        </div>
      </nav>
    <body>
    
          
            <div class="container-fluid content"> 
              <br>
            {%block content%} {%endblock%}
          </div>
         
          <footer class="my_footer footer py-3 bg-light">
            <div class="container text-center">
                <span class="text-muted">Developed by Homayoun - Version 0.1</span>
            </div>
        </footer>
        

    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
