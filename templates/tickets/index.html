

{% extends "base.html" %}

{% block title %}Home page{% endblock %}

{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
{% endwith %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4><i class="fas fa-star"></i> Send a New Ticket</h4>
            <form method="POST" action="/submitTickets">
                <div class="form-group">
                    <textarea class="form-control" name="ticket_content" rows="5" placeholder="Write your request here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock%}
