

{% extends "base.html" %}

{% block title %}Home page{% endblock %}

{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
{% endwith %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4><i class="fas fa-star"></i> Create a New FAQ</h4>
            <form method="POST" action="/submitFAQ">
                <label>Category</label>
                <div class="form-group">
                    <select id="categorySelect" name="faq_category" class="form-control">
                        {% for cat in category %}
                            <option  value="{{ cat.name }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <label>Question</label>
                <div class="form-group">
                    <textarea class="form-control" name="faq_question" rows="5" placeholder="FAQ Question" required></textarea>
                </div>
                <label>Answer</label>
                <div class="form-group">
                    <textarea class="form-control" name="faq_answer" rows="5" placeholder="FAQ Answer" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock%}
